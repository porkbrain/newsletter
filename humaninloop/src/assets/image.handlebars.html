<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url({{url}});
        background-repeat: no-repeat;
      }

      #control {
        position: fixed;
        left: 10px;
        top: 10px;
      }
      #control pre {
        opacity: 0.2;

        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -khtml-user-select: none;
        user-select: none;
      }
      #control pre:hover {
        opacity: 1;
        background: rgba(205, 205, 205, 0.8);
      }

      .word {
        position: absolute;
        padding: 3px;
        margin: -5px;
        border: 1px solid rgba(255, 0, 127, 0.5);
      }

      .is-in-phrase {
        background-color: rgba(64, 32, 255, 0.25) !important;
      }

      .is-voucher {
        background-color: rgba(64, 255, 127, 0.4) !important;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <form method="post" action="/images/{{id}}/classification">
        <input type="hidden" name="json" />
        <button type="submit">Submit</button>
      </form>

      <pre></pre>
    </div>

    {{#each words as |model index|}}
    <div
      class="word"
      id="{{hash model.word}}"
      style="
            top: {{model.word.tl.y}}px;
            left: {{model.word.tl.x}}px;
            width: {{minus model.word.br.x model.word.tl.x}}px;
            height: {{minus model.word.br.y model.word.tl.y}}px;
            background-color: {{certainty-colour model.estimate}};
        "
      data-text="{{model.word.w}}"
      data-order="{{index}}"
    ></div>
    {{/each}}

    <script>
      const words = Array.from(document.querySelectorAll(".word"));
      words.sort(
        (a, b) =>
          parseInt(a.getAttribute("data-order")) -
          parseInt(a.getAttribute("data-order"))
      );
      const vouchers = [];
      const phrases = [];

      let downX = null;
      let downY = null;
      let downTarget = null;

      function startSelect(target, x, y) {
        if (target.classList.contains("word")) {
          downTarget = target.id;
        }

        downX = x;
        downY = y;
      }

      function endSelect(target, upX, upY) {
        if (target.classList.contains("word") && target.id === downTarget) {
          const voucher = target.getAttribute("data-text");
          target.classList.add("is-voucher");

          if (!target.getAttribute("data-sent")) {
            vouchers.push(voucher);
            target.setAttribute("data-sent", true);
          }
        } else {
          const minX = Math.min(downX, upX);
          const maxX = Math.max(downX, upX);
          const minY = Math.min(downY, upY);
          const maxY = Math.max(downY, upY);

          const selected = words.filter(
            ({ offsetTop, offsetLeft, offsetWidth, offsetHeight }) => {
              return (
                (offsetLeft > minX &&
                  offsetLeft < maxX &&
                  offsetTop > minY &&
                  offsetTop < maxY) ||
                (offsetLeft + offsetWidth > minX &&
                  offsetLeft + offsetWidth < maxX &&
                  offsetTop + offsetHeight > minY &&
                  offsetTop + offsetHeight < maxY)
              );
            }
          );

          if (selected.length) {
            selected.forEach((w) => w.classList.add("is-in-phrase"));

            const phrase = selected
              .map((w) => w.getAttribute("data-text"))
              .join(" ");
            phrases.push(phrase);
          }
        }

        document.querySelector(
          '#control form input[name="json"]'
        ).value = JSON.stringify({ vouchers, phrases });

        document.querySelector("#control pre").innerText = JSON.stringify(
          { vouchers, phrases },
          null,
          2
        );
      }

      function reset() {
        downY = null;
        downX = null;
        downTarget = null;
      }

      document.addEventListener("mousedown", ({ target, pageX, pageY }) => {
        reset();
        startSelect(target, pageX, pageY);
      });

      document.addEventListener("mouseup", ({ target, pageX, pageY }) => {
        if (downX && downY) {
          endSelect(target, pageX, pageY);
        }
        reset();
      });
    </script>
  </body>
</html>
